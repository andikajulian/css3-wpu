<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        p {
            font-size: 20px;
            text-align: center;
        }

        .kotak {
            width: 200px;
            height: 200px;
            background-color: mediumturquoise;
            margin: 50px auto 0;
            transition: 1s;
        }

        .kotak:hover {
            transform: rotate(360deg) scale(3);
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga delectus assumenda tenetur at unde atque voluptatem, autem eius quae aspernatur reprehenderit odio repudiandae dolores hic, impedit cupiditate quas iste mollitia.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body>
    <h1>Hello World</h1>
    
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/gooners(1).jpg" alt="Arsenal">
                    <span>Arsenal</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/gooners.jpg" alt="Arsenal">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/swiss(1).jpg" alt="Switzerland">
                    <span>Switzerland</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/swiss.jpg" alt="Switzerland">
                    <a href="#gambar-3" class="next">next</a>
                </div>

            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/ny(1).jpg" alt="New York">
                    <span>New York</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/ny.jpg" alt="New York">
                    <a href="#gambar-4" class="next">next</a>
                </div>

            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/hm(1).jpg" alt="House">
                    <span>House</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/hm.jpg" alt="House">
                    <a href="#gambar-1" class="next">next</a>
                </div>

            </li>

            <div class="clear"></div>
        </ul>
    </div>
    
</body>
</html>

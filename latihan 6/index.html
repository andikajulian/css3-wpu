<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<style>
    div {
        width: 300px;
        height: 300px;
        background-color: mediumpurple;
        margin: 50px auto;
        box-shadow: 0px 0px 0px 5px maroon,
        0px 0px 0px 10px mediumaquamarine,
        0px 0px 0px 15px mediumslateblue,
        0px 0px 0px 20px mediumturquoise;
            border-radius: 50%;
    }
</style>

<body>
    <div></div>
</body>
